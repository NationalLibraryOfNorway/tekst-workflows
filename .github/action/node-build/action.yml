name: Node build
description: 'Verify (lint, test) and build a node application'
inputs:
  NODE_VERSION:
    description: 'The version of Node.js to use'
    required: true
  ENV_VARS_BASE64:
    description: 'Base64 encoded environment variables ready to be written to a .env file'
    required: false
  ENVIRONMENT:
    description: 'The environment to deploy to (stage, prod)'
    required: true
  VAULT_URL:
    required: true
    description: 'The URL of the Vault server'
  VAULT_SECRET_PATH:
    required: true
    description: 'The path to the secret in Vault'
  VAULT_ROLE_ID:
    required: true
    description: 'The role ID for the AppRole authentication method'
  VAULT_SECRET_ID:
    required: true
    description: 'The secret ID for the AppRole authentication method'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.NODE_VERSION }}
        cache: "npm"

    - name: Install dependencies
      shell: bash
      run: npm install

    - name: Linting
      shell: bash
      run: npm run lint

    - name: Create .env
      if: ${{ inputs.ENV_VARS_BASE64 != '' }}
      shell: bash
      run: |
        echo "" >> .env
        echo ${{ inputs.ENV_VARS_BASE64 }} | base64 -d >> .env

    - name: Run unit tests
      shell: bash
      run: npm run test

    - name: Build application
      shell: bash
      run: npm run build