# Create composite action for node build
name: Node build
description: 'Verify (lint, test) and build a node application'
inputs:
  NODE_VERSION:
    description: 'The version of Node.js to use'
    required: true
  SET_ENV:
    description: 'Whether to set the environment variables in a .env.production file'
    required: true
  ENVIRONMENT:
    description: 'The environment to deploy to (stage, prod)'
    required: true
  VAULT_URL:
    required: true
    description: 'The URL of the Vault server'
  VAULT_SECRET_PATH:
    required: true
    description: 'The path to the secret in Vault'
  VAULT_ROLE_ID:
    required: true
    description: 'The role ID for the AppRole authentication method'
  VAULT_SECRET_ID:
    required: true
    description: 'The secret ID for the AppRole authentication method'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.NODE_VERSION }}
        cache: "npm"

    - name: Install dependencies
      run: npm install

    - name: Linting
      run: npm run lint

    - name: Create .env.production
      if: ${{ inputs.SET_ENV == true }}
      uses: NationalLibraryOfNorway/tekst-workflows/.github/action/write-env-file-from-vault@feat/node-workflows
      with:
        ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
        VAULT_URL: ${{ inputs.VAULT_URL }}
        VAULT_SECRET_PATH: ${{ inputs.VAULT_SECRET_PATH }}
        VAULT_ROLE_ID: ${{ inputs.VAULT_ROLE_ID }}
        VAULT_SECRET_ID: ${{ inputs.VAULT_SECRET_ID }}

    - name: Run unit tests
      run: npm run test

    - name: Build application
      run: npm run build