name: SED values for kubernetes
description: Replace values in kubernetes yaml files

on:
  workflow_call:
    inputs:
      IMAGE_VERSION:
        required: true
        type: string
      ENVIRONMENT:
        required: true
        type: string
      HOST_URL:
        required: true
        type: string
      HARBOR_URL:
        required: true
        type: string


jobs:
  kubernetes-replace:
    name: SED values for kubernetes
    runs-on: "composite"
    steps:
      - name: Set APP_NAME
        uses: NationalLibraryOfNorway/tekst-workflows/.github/action/set-app-name@main
      - name: SED
        run: |
          sed -i "s/<harbor_url>/${{ inputs.HARBOR_URL }}/g" k8s/${{ inputs.ENVIRONMENT }}/${{ env.APP_NAME }}.yml
          sed -i "s/<version>/${{ inputs.image_version }}/g" k8s/${{ inputs.ENVIRONMENT }}/${{ env.APP_NAME }}.yml
          sed -i "s/<host_url>/${{ inputs.HOST_URL }}/g" k8s/${{ inputs.ENVIRONMENT }}/${{ env.APP_NAME }}.yml