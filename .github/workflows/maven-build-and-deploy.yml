name: Build maven and deploy

on:
  workflow_call:
    inputs:
      CLUSTER_NAME:
        required: true
        type: string
        description: "The name of the Kubernetes cluster to deploy to (harvestk8s, k8s)"
      ENVIRONMENT:
        required: true
        type: string
      JDK_VERSION:
        required: true
        type: string
      MAVEN_VERSION:
        required: false
        type: string
      USE_MAVEN_SETTINGS_FILE:
        required: true
        type: string
      USE_HARBOR:
        required: true
        type: boolean
    secrets:
      VAULT_URL:
        required: true
      VAULT_SECRET_PATH:
        required: true
      VAULT_ROLE_ID:
        required: true
      VAULT_SECRET_ID:
        required: true
      S3_NB_HOST:
        required: false
      S3_NB_ACCESS_KEY:
        required: false
      S3_NB_SECRET_KEY:
        required: false
      S3_NB_CACHE_BUCKET:
        required: false


jobs:
  build-and-test:
    name: Build and Test
    uses: NationalLibraryOfNorway/tekst-workflows/.github/workflows/maven-verify-and-upload-artifact.yml@main
    with:
      JDK_VERSION: ${{ inputs.JDK_VERSION }}
      MAVEN_VERSION: ${{ inputs.MAVEN_VERSION }}
      USE_MAVEN_SETTINGS_FILE: ${{ inputs.USE_MAVEN_SETTINGS_FILE }}
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
    secrets:
      VAULT_URL: ${{ secrets.VAULT_URL }}
      VAULT_SECRET_PATH: ${{ secrets.VAULT_SECRET_PATH }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
      S3_NB_HOST: ${{ secrets.S3_NB_HOST }}
      S3_NB_ACCESS_KEY: ${{ secrets.S3_NB_ACCESS_KEY }}
      S3_NB_SECRET_KEY: ${{ secrets.S3_NB_SECRET_KEY }}
      S3_NB_CACHE_BUCKET: ${{ secrets.S3_NB_CACHE_BUCKET }}

  build-and-publish-docker-image:
    needs: build-and-test
    name: Create and push Docker image
    uses: NationalLibraryOfNorway/tekst-workflows/.github/workflows/docker-build-and-push.yml@main
    with:
      USE_HARBOR: ${{ inputs.USE_HARBOR }}
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
    secrets:
      VAULT_URL: ${{ secrets.VAULT_URL }}
      VAULT_SECRET_PATH: ${{ secrets.VAULT_SECRET_PATH }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

  deploy-to-k8s:
    uses: NationalLibraryOfNorway/tekst-workflows/.github/workflows/kubernetes-deploy.yml@main
    needs: build-and-publish-docker-image
    with:
      CLUSTER_NAME: ${{ inputs.CLUSTER_NAME }}
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
      IMAGE_VERSION: ${{ needs.build-and-publish-docker-image.outputs.image_version }}
    secrets:
      VAULT_URL: ${{ secrets.VAULT_URL }}
      VAULT_SECRET_PATH: ${{ secrets.VAULT_SECRET_PATH }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
