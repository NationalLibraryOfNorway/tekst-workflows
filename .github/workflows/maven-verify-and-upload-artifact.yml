name: Maven Verify and Upload Artifact

on:
  workflow_call:
    inputs:
      JDK_VERSION:
        required: true
        type: string
      MAVEN_VERSION:
        required: false
        type: string
      USE_MAVEN_SETTINGS_FILE:
        required: true
        type: string
      ENVIRONMENT:
        description: Benyttes kun til Ã¥ bygge .env-filer til eventuell frontend
        required: false
        type: string
      UPLOAD_TO_ARTIFACTORY:
        required: false
        type: boolean
      USE_GIT_LFS:
        required: false
        type: boolean
    secrets:
      VAULT_URL:
        required: true
      VAULT_SECRET_PATH:
        required: true
      VAULT_ROLE_ID:
        required: true
      VAULT_SECRET_ID:
        required: true
      S3_NB_HOST:
        required: false
      S3_NB_ACCESS_KEY:
        required: false
      S3_NB_SECRET_KEY:
        required: false
      S3_NB_CACHE_BUCKET:
        required: false

jobs:
  build-and-test:
    name: Build and Test
    runs-on: [self-hosted-linux]
    env:
      MAVEN_INFO: "--batch-mode -Dmaven.repo.local=.m2/repository -Dbuild.tag=${{ github.ref_name }} -Dbuild.commit-id-short=${{ github.sha }} -Dbuild.commit-id-long=${{ github.sha }} -Dbuild.pipeline-id=${{ github.run_id }}"
    steps:
      - name: Import http proxy and nvd secrets from Vault
        id: import-secrets
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_URL }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            ${{ secrets.VAULT_SECRET_PATH }}/proxy1 *;
            ${{ secrets.VAULT_SECRET_PATH }}/nvd *;
            ${{ secrets.VAULT_SECRET_PATH }}/artifactory *

      - name: Install Git LFS
        if: ${{ inputs.USE_GIT_LFS }}
        run: |
          curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
          sudo apt-get install git-lfs
          git lfs install

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: ${{ inputs.USE_GIT_LFS }}

      - name: Set up JDK ${{ inputs.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.JDK_VERSION  }}
          distribution: 'temurin'

      - name: Setup Maven and Cache
        uses: NationalLibraryOfNorway/tekst-workflows/.github/action/setup-maven@main
        with:
          maven_version: ${{ inputs.MAVEN_VERSION }}
          s3_host: ${{ secrets.S3_NB_HOST }}
          s3_access_key: ${{ secrets.S3_NB_ACCESS_KEY }}
          s3_secret_key: ${{ secrets.S3_NB_SECRET_KEY }}
          s3_bucket: ${{ secrets.S3_NB_CACHE_BUCKET }}

      - name: Check source code for existence of Hilla frontend
        shell: bash
        run: |
          if [ -d "src/main/frontend" ]; then
            echo "Hilla frontend found."
            echo "FRONTEND_EXISTS=true" >> $GITHUB_ENV
          else
            echo "No Hilla frontend found."
            echo "FRONTEND_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build frontend env file
        if: ${{ env.FRONTEND_EXISTS == 'true' }}
        uses: NationalLibraryOfNorway/tekst-workflows/.github/action/write-env-file-from-vault@main
        with:
          FRAMEWORK: hilla
          ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
          VAULT_URL: ${{ secrets.VAULT_URL }}
          VAULT_SECRET_PATH: ${{ secrets.VAULT_SECRET_PATH }}
          VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
          VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

      - name: Enable reuse of TestContainers and set NVD_REPO
        shell: bash
        run: |
          echo 'testcontainers.reuse.enable=true' >> ~/.testcontainers.properties
          echo "NVD_REPO=${{ steps.import-secrets.outputs.NVD_REPO }}" >> $GITHUB_ENV
          
      - name: Build and Test with proxy maven settings.xml file
        if: ${{ inputs.USE_MAVEN_SETTINGS_FILE == 'true' }}
        run: |
          sed -i "s/https_proxy_host/${{ steps.import-secrets.outputs.HTTPS_PROXY_URL }}/g" .mvn/settings.xml
          sed -i "s/https_proxy_port/${{ steps.import-secrets.outputs.PROXY_PORT }}/g" .mvn/settings.xml
          sed -i "s/http_proxy_host/${{ steps.import-secrets.outputs.HTTP_PROXY_URL }}/g" .mvn/settings.xml
          sed -i "s/http_proxy_port/${{ steps.import-secrets.outputs.PROXY_PORT }}/g" .mvn/settings.xml
          if [ "${{ env.FRONTEND_EXISTS }}" == "true" ]; then
            echo "Building with Hilla frontend using production profile"
            mvn -e -s .mvn/settings.xml ${{ env.MAVEN_INFO }} verify -Pproduction
          elif [ "${{ inputs.UPLOAD_TO_ARTIFACTORY }}" == "true" ]; then
            sed -i "s/artifactory_user/${{ steps.import-secrets.outputs.ARTIFACTORY_USER }}/g" .mvn/settings.xml
            sed -i "s/artifactory_password/${{ steps.import-secrets.outputs.ARTIFACTORY_PASSWORD }}/g" .mvn/settings.xml
            mvn -e -s .mvn/settings.xml ${{ env.MAVEN_INFO }} verify
          else 
            echo "No Artifactory upload or Hilla frontend found, skipping frontend build"
            mvn -e -s .mvn/settings.xml ${{ env.MAVEN_INFO }} verify
          fi

      - name: Set java proxy flags, build and test
        if: ${{ inputs.USE_MAVEN_SETTINGS_FILE == 'false'}}
        run: |
          echo "MAVEN_PROXY_SETTINGS=-Dhttp.proxyHost=${{ steps.import-secrets.outputs.HTTP_PROXY_URL }} -Dhttp.proxyPort=${{ steps.import-secrets.outputs.PROXY_PORT }} -Dhttps.proxyHost=${{ steps.import-secrets.outputs.HTTPS_PROXY_URL }} -Dhttps.proxyPort=${{ steps.import-secrets.outputs.PROXY_PORT }}" >> $GITHUB_ENV
          if [ "${{ env.FRONTEND_EXISTS }}" == "true" ]; then
            echo "Building with Hilla frontend using production profile"
            mvn -e ${{ env.MAVEN_INFO }} ${{ env.MAVEN_PROXY_SETTINGS }} verify -Pproduction
          elif [ "${{ inputs.UPLOAD_TO_ARTIFACTORY }}" == "true" ]; then
            sed -i "s/artifactory_user/${{ steps.import-secrets.outputs.ARTIFACTORY_USER }}/g" .mvn/settings.xml
            sed -i "s/artifactory_password/${{ steps.import-secrets.outputs.ARTIFACTORY_PASSWORD }}/g" .mvn/settings.xml
            mvn -e -s .mvn/settings.xml ${{ env.MAVEN_INFO }} verify
          else 
            echo "No Artifactory upload or Hilla frontend found, skipping frontend build"
            mvn -e ${{ env.MAVEN_INFO }} ${{ env.MAVEN_PROXY_SETTINGS }} verify
          fi

      - name: Set artifact file name
        if: ${{ inputs.UPLOAD_TO_ARTIFACTORY != 'true' }}
        run: |
          echo "ARTIFACT_FILE_NAME=$(ls target/ | grep -o ".*.jar" | head -1)" >> $GITHUB_ENV

      - name: Compress build output
        if: ${{ inputs.UPLOAD_TO_ARTIFACTORY != 'true' }}
        run: tar czvf build_output.tar.gz target/${{ env.ARTIFACT_FILE_NAME }}

      - name: Upload artifact
        if: ${{ inputs.UPLOAD_TO_ARTIFACTORY != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build_output.tar.gz

      - name: Upload to artifactory
        if: ${{ inputs.UPLOAD_TO_ARTIFACTORY == 'true' && startsWith(github.ref,'refs/tags/') }}
        run: |
          mvn -e -s .mvn/settings.xml ${{ env.MAVEN_INFO }} versions:set -DgenerateBackupPoms=false -DnewVersion=${{ github.ref_name }}
          mvn -e -s .mvn/settings.xml ${{ env.MAVEN_INFO }} deploy

